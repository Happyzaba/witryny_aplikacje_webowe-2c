            function ShowInfo()
            {
                document.write("Hello World!!!!");
                document.write("</br>");
            }
            
            ShowInfo();

            function Suma(liczbaPierwsza, liczbaDruga)
            {
                var wynik;
                wynik=liczbaPierwsza+liczbaDruga;
                return wynik;
            }

            var wynikFunkcji = Suma(-20,2157);
            document.write(wynikFunkcji);
            document.write("</br>")

            function ex1(number)
            {
                document.write(number,"</br>")
                if(number%2==0)
                document.write("parzysta</br>")
                else
                document.write("nieparzysta</br>")
            }

            function ex2(number1, number2)
            {
                if(number1==number2)
                document.write("Są tej samej wartości</br>")
                else
                document.write("Nie są tej samej wartości</br>")
                if(number1===number2)
                document.write("Są identyczne</br>")
                else
                document.write("Nie są identyczne</br>")

            }
            
            function ex3(number)
            {
                switch(number)

                    break;
                case 5:
                    document.write("Piątek")
                    break;
                case 6:
                    document.write("Sobota")
                    break;
                }
            }
      
            function ex4(num)
            {
               var tmp = parseInt(num%2)
                if(num>0)
                ex4(parseInt(num/2))
                document.write(tmp)
            }

            ex1(2);
