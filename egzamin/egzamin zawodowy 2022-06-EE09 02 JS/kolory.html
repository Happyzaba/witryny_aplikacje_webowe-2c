<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styl2.css"> 
        <html lang="pl-PL">
        <title>Pomocnik CSS</title>
    </head>
    <body>
        <div id="kontener">
            <header id="pierwszyBaner">
                <h1>Pomocnik CSS</h1>
            </header>
            <header id="drugiBaner">
                <ul>
                    <li><a href="kolory.html">Kolory</a></li>
                    <li><a href="czcionki.html">Czcionki</a></li>
                    <li><a href="style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
                </ul>
            </header>
            <div id="glowny">
                <h2>Podaj składową H w kodzie HSL</h2>
                <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
                <img src="kolory.jpg" alt="przestrzeń barw HSL"><br>
                <input id="getNumber" type="number" min="0" max="360">
                <button onclick="ChangeColor()">Generuj paletę</button>
                <table>
                    <tr>
                        <td id="tytul" colspan="4">Kolor glowny</td>
                    </tr>
                    <tr>
                        <td id="komurka1">kolor 2</td>
                        <td id="komurka2">kolor 3</td>
                        <td id="komurka3">kolor 4</td>
                        <td id="komurka4">kolor 5</td>
                    </tr>
                </table>
            </div>
        <footer id="stopka">
            <p>Autor:0000000000000</p>
        </footer>
       </div>
        <script>
            function ChangeColor(){
                var h = document.getElementById("getNumber").value;
                document.getElementById("tytul").style.backgroundColor="hsl("+h+" 100% 50%)";
                document.getElementById("komurka1").style.backgroundColor="hsl("+h+" 80% 50%)";
                document.getElementById("komurka2").style.backgroundColor="hsl("+h+" 60% 50%)";
                document.getElementById("komurka3").style.backgroundColor="hsl("+h+" 40% 50%)";
                document.getElementById("komurka4").style.backgroundColor="hsl("+h+" 20% 50%)";
            }
        </script>
    </body>
</html>
