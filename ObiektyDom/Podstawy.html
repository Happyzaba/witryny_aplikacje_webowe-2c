<!DOCTYPE html>

<html>
    <head>
        <title>Podstawy</title>
    </head>
    <body>
        <script>
            document.write("Informacje o adresie strony:</br>")
            document.write("Adres stronu:" + window.location.href + "</br>")
            document.write("Prtokół:" + window.location.protocol + "</br>")
            document.write("Host:" + location.hostname + "</br>")
            document.write("Port:" + location.port + "</br>")
            document.write("Pochodzenie:" + location.origin + "</br>")
            document.write("Ścieżka:"+ location.pathname+"</br>")
        </script>
    </body>
</html>
